<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interaction test</title>
</head>

<body>
  <form id="form-login">
    <input type="text" id="name" name="name">
  </form>
  <section class="click-area">
    <div>A simple div element</div>
  </section>
  <section class="touch-area">
    <div id="touch">Touch Here!</div>
  </section>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    var start;
    var duration;
    $('#touch')
      .on('touchstart', function() {
        console.log('touchstart triggerd');
        start = Date.now();
      })
      .on('touchend', function() {
        console.log('touchend triggerd');
        duration = (Date.now() - start);
        document.title = 'touched, duration:' + duration;
      })
      .on('click', function() {
        console.log('click triggerd');
        document.title = 'clicked, duration:' + duration;
      });
  </script>
</body>

</html>
