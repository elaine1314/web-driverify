<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>interaction test</title>
</head>

<body>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/jquery.event.swipe/js/jquery.event.swipe.js"></script>
  <script>
    [
      'click',
      'swipeleft', 'swiperight',
      'touchmove', 'touchstart', 'touchend'
    ]
    .forEach(watch);

    function watch(eventName) {
      $('body').on(eventName, function() {
        console.log(eventName, 'on body triggered')
        document.title = eventName;
      });
    }
  </script>
</body>

</html>
